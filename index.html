<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="one">
          <h1>Let's Chat</h1>
          <p>Whether you have a question, want to start a project or simply want to connect.</p>
          <p>Feel free to send me a message in the contact form</p>
        </div>
        <div class="two">
            <h2>Contact</h2>
            <form action="" autocomplete="off">
                <p>*required</p>
                <input type="text" placeholder="Name *" pattern="[A-Za-z\s]+" required><br>
                <input type="email" placeholder="Email *" required><br>
                <input type="text" placeholder="Company"><br>
                <input type="text" placeholder="Phone" pattern="^01[0-2,5]{1}[0-9]{8}$"><br>
                <textarea name="" id="" placeholder="Message"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
